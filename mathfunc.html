<!DOCTYPE html>
<html>
<head>
	<title>Maths Function</title>
</head>
<body>
<script type="text/javascript">
	m = Math;
	console.log(m)


	console.log("The value of LN2", Math.LN2)
	console.log("The value of LN10", Math.LN10)
	console.log("The value of LOG2E", Math.LOG2E)
	console.log("The value of pi", Math.PI)

	a= 45.1343;
	b= 50;

	console.log("The Absolute value of a is", Math.round(a))

	console.log("The pow value is", Math.pow(2,3))
	console.log("The sqaure root is ", Math.sqrt(49))	

	// Ceil and Floor Value
	console.log("The ceiling value", Math.ceil(3.4))
	console.log("The floor value is", Math.floor(3.4))

	// Absolute value
	console.log("The Absolute Value is", Math.abs(55.46867))
	console.log("The Absolute Value is", Math.abs(-55.46867))

	// Trignometric functions
	console.log("The value of sin(pi) is", Math.sin(Math.PI))
	console.log("The value of sin(pi/2) is", Math.sin(Math.PI/2))
	console.log("The value of tan(pi) is", Math.tan(Math.PI))
	console.log("The value of tan(pi/2) is", Math.tan(Math.PI/2))

	// Min and max function
	console.log("The minimum value is", Math.min (4,5,7))
	console.log("The maximum value is", Math.max(21,547,644))
</script>
</body>
</html>
