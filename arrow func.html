<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
</head>
<body>
	<p>This is about arrow function</p>
	<script type="text/javascript">
		half = a => a/2;
		sum = (a,b)=> a+b;
		hello=(name)=> console.log("Hello " +name);
		
		fun={
		names=["Talib", "Saif", "Uzaif"]
		speak(){
			this.names.forEach((student)=> {
				console.log("hello", +student);
			});
		}
	}
	fun.speak();	
	</script>
</body>
</html>
